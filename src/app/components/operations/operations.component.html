      <div *ngIf="optionSelected">
        <label for="productCost">Ingresar el valor por libra del producto: </label>
        <!-- <input type="text"  [(ngModel)]="lbPrice"/> -->
        <input type="number" [(ngModel)]="lbPrice" id="productCost" class="form-control">
        <br />

        <div *ngIf="optionSelected == 'value'">
          <label for="clientCost">Ingresar el valor que necesita el cliente: </label>
          <!-- <input type="text" [(ngModel)]="clientPrice" /> -->
          <input type="number" [(ngModel)]="clientPrice" id="clientCost" class="form-control">
        </div>
        <div *ngIf="optionSelected == 'grams'">
          <label for="clientGrams">Ingresar los gramos que necesita el cliente: </label>
          <!-- <input type="text" [(ngModel)]="clientGrams" /> -->
          <input type="number" [(ngModel)]="clientGrams" id="clientGrams" class="form-control">
        </div>
        <br />
        <div class="d-flex justify-content-around align-items-center">
          <button
          class="btn btn-success"
          *ngIf="lbPrice && clientPrice"
          type="button"
          (click)="calculateGrams()"
          >
            Calcular gramos
          </button>
          <button
            class="btn btn-success"
            *ngIf="lbPrice && clientGrams"
            type="button"
            (click)="calculatePrice()"
          >
            Calcular precio
          </button>
          <button type="button" class="btn btn-primary" (click)="borrarInputRadio()">
            Volver
          </button>
          <button type="button" class="btn btn-danger" (click)="borrarInputText()">
            Reset
          </button>
        </div>
        <br>

        <p *ngIf="result && unidad == 'gramos'">
          Los gramos a pesar son {{ result }} {{ unidad }} El equivalente en el
          sistema es {{ porcentaje }}
        </p>

        <div *ngIf="result && unidad == 'pesos'" class="alert alert-success" role="alert">
          El precio a pagar es de {{ result }} {{ unidad }}
        </div>

        <div *ngIf="result && unidad == 'pesos'" class="alert alert-primary" role="alert">
          El equivalente en el sistema es {{ porcentaje }}
        </div>
      </div>


      <div class="card">
        <div *ngIf="!optionSelected">
            <div class="card-header">
                <h2>Â¿Que me suministra el cliente?</h2>
            </div>
            <div class="card-body d-flex justify-content-around align-items-center">
              <h5 class="card-title me-2 "><i class="fa-solid fa-scale-unbalanced-flip"></i>Gramaje</h5>
              <input
              name="option"
              value="grams"
              type="radio"
              [(ngModel)]="optionSelected"
            />
            <h5 class="card-title me-2 ml-2 "><i class="fa-solid fa-sack-dollar"></i>Valor</h5>
            <input
              name="option"
              value="value"
              [(ngModel)]="optionSelected"
              type="radio"
            />
            </div>
        </div>
      </div>
</div>
